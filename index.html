
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Leadership Effectiveness Scale</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #2e3a59; }
    .question { margin-bottom: 15px; }
    label { display: block; margin: 5px 0; }
    select { width: 200px; }
    .submit-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Talent Leadership Effectiveness Scale</h1>
  <form id="tleForm">
    <div class="question">
      <label for="q1">1. I rarely identify the talents of others correctly.</label>
      <select id="q1" name="q1">
        <option value="0">Never</option>
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Often</option>
        <option value="4">Always</option>
      </select>
    </div>
    <div class="question">
      <label for="q2">2. I hardly inspire others to develop their strengths.</label>
      <select id="q2" name="q2">
        <option value="0">Never</option>
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Often</option>
        <option value="4">Always</option>
      </select>
    </div>
    <div class="question">
      <label for="q3">3. I seldom provide opportunities for people to use their talent.</label>
      <select id="q3" name="q3">
        <option value="0">Never</option>
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Often</option>
        <option value="4">Always</option>
      </select>
    </div>
    <div class="question">
      <label for="q4">4. I hardly give feedback to others on how to improve their talent deployment.</label>
      <select id="q4" name="q4">
        <option value="0">Never</option>
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Often</option>
        <option value="4">Always</option>
      </select>
    </div>
    <div class="question">
      <label for="q5">5. I rarely assess outcomes from talent-based leadership activities.</label>
      <select id="q5" name="q5">
        <option value="0">Never</option>
        <option value="1">Rarely</option>
        <option value="2">Sometimes</option>
        <option value="3">Often</option>
        <option value="4">Always</option>
      </select>
    </div>
    <button type="button" class="submit-btn" onclick="calculateScore()">Submit & Calculate</button>
  </form>

  <div id="result" style="margin-top: 30px; font-size: 18px;"></div>

  <script>
    function calculateScore() {
      const total = 
        parseInt(document.getElementById('q1').value) +
        parseInt(document.getElementById('q2').value) +
        parseInt(document.getElementById('q3').value) +
        parseInt(document.getElementById('q4').value) +
        parseInt(document.getElementById('q5').value);
      const interpretation = total <= 5 ? "Low Effectiveness" : total <= 10 ? "Moderate Effectiveness" : "High Effectiveness";
      document.getElementById("result").innerHTML = `Total Score: ${total}/20<br><strong>Interpretation: ${interpretation}</strong>`;
    }
  </script>
</body>
</html>
